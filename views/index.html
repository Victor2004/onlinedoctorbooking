<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Онлайн-запись на прием к врачу и личный кабинет здоровья</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico" />

    <meta
      property="og:title"
      content="Онлайн-запись на прием к врачу и личный кабинет здоровья"
    />
    <meta
      property="og:description"
      content="Онлайн-запись на прием к врачу и личный кабинет здоровья"
    />
    <meta property="og:url" content="" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/calendar.css" />
    <link rel="stylesheet" href="styles/forms.css" />
    <!-- <script src="scripts/main.js"></script> -->
  </head>

  <body>
    <div class="main-content">
      <div class="container">
        <header>
          <a href="/">
            <img src="media/logo.svg" alt="Логотип компании" class="logo" />
          </a>
        </header>

        <h1 class="title">
          Онлайн-запись на прием к врачу и личный кабинет здоровья
        </h1>

        <div class="list-doctors">
          <!-- Заполняется данными докторов -->
        </div>
      </div>
    </div>
    <script>
      // migration.js - скрипт для переноса данных
      const fs = require("fs");
      const database = require("./database");

      async function migrateFromJSON() {
        await database.init();

        // Миграция докторов
        const doctorsData = JSON.parse(fs.readFileSync("data/doctors.json"));
        for (const doctor of doctorsData) {
          await database.db.run(
            "INSERT OR IGNORE INTO doctors (name, specialty, avatar) VALUES (?, ?, ?)",
            [doctor.name, doctor.specialty, doctor.avatar]
          );
        }

        // Миграция записей (если есть)
        if (fs.existsSync("data/appointments.json")) {
          const appointmentsData = JSON.parse(
            fs.readFileSync("data/appointments.json")
          );
          for (const appointment of appointmentsData.appointments) {
            await database.createAppointment(appointment);
          }
        }

        console.log("✅ Migration completed");
      }

      migrateFromJSON();
    </script>
    <script src="scripts/doctorsList.js"></script>
    <script src="scripts/calendar.js"></script>
  </body>
</html>
